<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.css">
    <title>Checkout Mirror Fashion</title>
</head>
<body>
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Ótima Escolha!</h1>
            <p class="lead">Obrigado por comprar na Mirror Fashion! 
                Preencha seus dados para efetivar a compra!
            </p>
        </div>
    </div>


    <div class="container">
        <div class="row">

           <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header">
                        <h2>Sua Compra</h2>
                    </div>        
                
                    <div class="card-body">
                        <img src="img/produtos/foto1-verde.png" alt="Fuzzy Cardigan" class="img-thumbnail mb-3">
                        <dl>
                            <dt>Produto</dt>
                            <dd>Fuzzy Cardigan</dd>
                    
                            <dt>Cor</dt>
                            <dd>Verde</dd>
                    
                            <dt>Tamanho</dt>
                            <dd>40</dd>
                    
                            <dt>Preço</dt>
                            <dd>R$ 129,99</dd>
                        </dl>
                    </div>
                </div>
           </div>
    
            <form class="col-md-8">
               <div class="row">
                    <fieldset class="col-lg-6">
                        <legend>Dados Pessoais</legend>
        
                        <div class="form-group">
                            <label for="nome">Nome Completo</label>
                            <input type="text" class="form-control" id="nome" name="nome" autofocus required>
                        </div> 
        
                        <div class="form-group">
                            <label for="email">E-Mail</label>
                            <div	class="input-group	mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"></span>
                                </div>
                            <input type="text" class="form-control" id="email" name="email" placeholder="email@exemplo.com">
                        </div> 
        
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                        </div> 
        
                        <div class="form-group custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                            <label class="custom-control-label" for="newsletter">
                                Quero receber Newsletter da Mirror Fashion
                            </label>
                        </div>
                    </fieldset>
        
        
                    <fieldset class="col-lg-6">
                        <legend>Cartão de Crédito</legend>
        
                        <div class="form-group">
                            <label for="numero-cartao">Número - CVV</label>
                            <input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
                        </div>
        
                        <div class="form-group">
                            <label for="bandeira-cartao">Bandeira</label>
                            <select class="custom-select" id="bandeira-cartao">
                                <option disabled selected>Selecione um opção</option>
                                <option value="master">MasterCard</option>
                                <option value="visa">Visa</option>
                                <option value="amex">American Express</option>
                            </select>
                        </div>
        
                        <div class="form-group">
                            <label for="validade-cartao">Validade</label>
                            <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
                        </div>
                    </fieldset>
               </div>
    
                <button type="submit" class="btn btn-primary"> 
                    <span class="oi	oi-thumb-up"></span> 
                    Confirmar Pedido
                </button>
            </form>

        </div>   
    </div>

</body>
</html>
